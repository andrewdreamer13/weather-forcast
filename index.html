<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather forecast</title>
</head>

<body>

  <div class="weather">

    <div class="weather__header">
      <h1 class="weather__title">
        <span>W</span>
        <span>e</span>
        <span>a</span>
        <span>t</span>
        <span>h</span>
        <span>e</span>
        <span>r</span>
        <span>&nbsp;</span>
        <span>f</span>
        <span>o</span>
        <span>r</span>
        <span>c</span>
        <span>a</span>
        <span>s</span>
        <span>t</span>
      </h1>
      <form class="weather__form" id="weather-form">
        <div class="weather__form-inner">
         <input class="weather__form-input" id="weather-input" type="text" placeholder="Enter city name ">
         <button class="weather__form-btn">Show</button>
        </div>
      </form>
    </div>

  </div>


  <script src="main.js"></script>
</body>

</html>
